<html>
<head>
  <title>Joe's Hotdog Stand</title>
</head>
<body>
  <h1 style="color:#FB2626;">Welcome to Joe's Hotdogs!</h1>
  <h2 style="color:#FB2626;">Your Order</h2>
  <script type="text/javascript">
    hotdog_num = parseFloat(prompt("How many hotdogs do you want?", "1"));
    fry_num = parseFloat(prompt("How many fry orders do you want?", "1"));
    soda_num = parseFloat(prompt("How many sodas do you want?", "1"));
    hotdog_cost = hotdog_num * 3.25;
    fry_cost = fry_num * 2.00;
    soda_cost = soda_num * 1.50;
    subtotal = hotdog_cost + fry_cost + soda_cost;
    subtotal>=20 ? discount_subtotal=subtotal*0.9 : discount_subtotal=subtotal;
    tax = discount_subtotal * 0.0625;
    total = discount_subtotal + tax;
    hotdog_cost = hotdog_cost.toFixed(2);
    fry_cost = fry_cost.toFixed(2);
    soda_cost = soda_cost.toFixed(2);
    discount_subtotal = discount_subtotal.toFixed(2);
    tax = tax.toFixed(2);
    total = total.toFixed(2);
    document.write("# of Hotdogs: " + hotdog_num + " at $3.25 is $" + hotdog_cost + "<div>");
    document.write("# of Fry Orders: " + fry_num + " at $2.00 is $" + fry_cost + "<div>");
    document.write("# of Sodas: " + soda_num + " at $1.50 is $" + soda_cost + "<div>");
    subtotal>=20 ? document.write("You qualified for our 10% discount") :
                   document.write("You don't qualify for our 10% discount");
    document.write("Subtotal: $" + discount_subtotal + "<div>");
    document.write("Meals Tax: $" + tax + "<div>");
    document.write("Total: $" + total + "<div>");
  </script>
</body>
</html>
